pantheon:
  git-repo-regex: '/^ssh:\/\/codeserver\.dev\.[a-f0-9\-]+@codeserver\.dev\.[a-f0-9\-]+\.drush\.in:2222\/~\/repository\.git$/'
  site-info:
    id: ~
    name: ~
  terminus:
    machine-token: ~
    command: terminus
  workflow:
    files:
      github:
        - pantheon-push.yml
        - pantheon-push-dev.yml
